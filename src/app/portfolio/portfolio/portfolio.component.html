<app-title-of-com [titleOfComponent]="'portfolio'"></app-title-of-com>
<section class="portfolio">
  <div class="container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- ProjectName Column -->
        <ng-container matColumnDef="ProjectName">
          <th mat-header-cell *matHeaderCellDef>Project Name</th>
          <td mat-cell *matCellDef="let element">{{ element.ProjectName }}</td>
        </ng-container>

        <!-- using Column -->
        <ng-container matColumnDef="using">
          <th mat-header-cell *matHeaderCellDef>Using</th>
          <td mat-cell *matCellDef="let element">{{ element.using }}</td>
        </ng-container>

        <!-- links Column -->
        <ng-container matColumnDef="links">
          <th mat-header-cell *matHeaderCellDef>Links</th>
          <td mat-cell *matCellDef="let element">ðŸ”—</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</section>
